<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    
    <body class="bg-dark text-light">
        <header>
            <div class="container">
                <div class="row d-flex align-items-center mt-3">
                    <div class="col-6">
                        <h1>Minefield</h1>
                    </div>
                    <div class="col-2 text-end">
                        <!-- button -->
                        <button id="play" type="button" class="btn btn-outline-light">PLAY</button>
                        
                        <!-- button -->
                        <button id="reset" type="button" class="btn btn-outline-light">Reset</button>
                    </div>
                    <div class="col-2 text-end">
                        <!-- select btn-outline-light-->                                                
                        <select id="livello" class="form-select" aria-label="Default select example">
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    
                </div>
            </div>
        </header>

        <main>
            <div class="container my-5">
                <div id="grid">
                    
                </div>
            </div>
        </main>

        <script src="./js/main2.js"></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
